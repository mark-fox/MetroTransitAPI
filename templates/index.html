{% extends 'layout.html' %}
{% block body %}

<h1>Metro Transit Nextrip</h1>

<div id="allListsDiv">
    <div id="routesDiv">
        <select id="routesId" name="routeField" size="20">
            <option label="Select a Bus Route" disabled class="optPlaceholder"></option>
            {% for route in routes %}
                <option value="{{ route.Route }}">{{ route.Description }}</option>
            {% endfor %}
        </select>
    </div>

    <div id="directionDiv">
        <select id="directionId" name="directionField" size="4">
            <option label="Select Direction" disabled class="optPlaceholder"></option>
            <option disabled>-------------------</option>
        </select>
    </div>

    <div id="stopsDiv">
        <select id="stopsId" size="15">
            <option label="Select Bus Stop" disabled class="optPlaceholder"></option>
            <option disabled>--------------------------------------------</option>
        </select>
    </div>
</div>

<hr>

<div id="timeDiv">
    <h2>Next Bus Arrives in:</h2>
    <p id="timeId">(Select a location above)</p>
</div>

{% endblock %}
