{% extends 'layout.html' %}
{% block body %}
    <div id="routesDiv">
        <h1>test header</h1>
        <form action="/" method="post" id="routesForm">
            <select form="routesForm" name="routeField" size="30">
                {% for route in routes %}
                    <option value="{{ route.Route }}">{{ route.Description }}</option>
                {% endfor %}
            </select>
        </form>
    </div>
{% endblock %}
